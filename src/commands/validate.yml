description: >
  Validating tag provided in changelog file is valid in semver syntax. Save version to workspace /tmp/version.txt

parameters:
  username:
    type: string
    default: ""
    description: Username for accessing git repository
  ssh-file-location:
    type: string
    default: ""
    description: SSH File location
  password:
    type: string
    default: ""
    description: Password / Access Token to for github repository or ssh file
  changelog-file-location:
    type: string
    description: Location of changelog file
    default: ""
  provider:
    type: enum
    enum: [ "", "github", "gitlab", "bitbucket" ]
    default: ""
    description: Git provider rest API ot use. Ignore if you'd like to use regular git
  email:
    type: string
    default: ""
    description: Email to use with git provider
  origin:
    type: string
    description: Origin of git repo
    default: ""
  repo:
    type: string
    default: ""
    description: Owner and Repository Name
  host:
    type: string
    default: ""
    description: Host of private git provider instance
  install:
    type: boolean
    default: true
    description: Install release using go get

steps:
  - when:
      condition: << parameters.install>>
      steps:
        - run:
            name: Install release
            command: |
              go install github.com/sanjP10/release@3.2.1
  - when:
      condition:
        not:
          and:
            - equal: [ "gitlab", << parameters.provider >> ]
            - not: << parameters.provider >>
            - not: << parameters.host >>
      steps:
        - run:
            name: Validate tag
            command: |
              version=$(release validate -username << parameters.username >> -password << parameters.password >> -repo << parameters.repo >> -changelog << parameters.changelog-file-location >> -hash $CIRCLE_SHA1 -provider << parameters.provider >>) || exit $?
              echo $version >> version.txt
              cat version.txt
  - when:
      condition:
        and:
          - not:
              and:
                - equal: [ "gitlab", << parameters.provider >> ]
                - not: << parameters.provider >>
          - << parameters.host >>
      steps:
        - run:
            name: Validate tag
            command: |
              version=$(release validate -username << parameters.username >> -password << parameters.password >> -repo << parameters.repo >> -changelog << parameters.changelog-file-location >> -hash $CIRCLE_SHA1 -provider << parameters.provider >>  -host << parameters.host >>) || exit $?
              echo $version >> version.txt
              cat version.txt
  - when:
      condition:
        and:
          - equal: [ "gitlab", << parameters.provider >> ]
          - << parameters.host >>
      steps:
        - run:
            name: Validate tag
            command: |
              version=$(release validate -password << parameters.password >> -repo << parameters.repo >> -changelog << parameters.changelog-file-location >> -hash $CIRCLE_SHA1 -provider << parameters.provider >> -host << parameters.host >>) || exit $?
              echo $version >> version.txt
              cat version.txt
  - when:
      condition:
        and:
          - equal: [ "gitlab", << parameters.provider >> ]
          - not: << parameters.host >>
      steps:
        - run:
            name: Validate tag
            command: |
              version=$(release validate -password << parameters.password >> -repo << parameters.repo >> -changelog << parameters.changelog-file-location >> -hash $CIRCLE_SHA1 -provider << parameters.provider >>) || exit $?
              echo $version >> version.txt
              cat version.txt
  - when:
      condition:
        and:
          - not: << parameters.provider >>
          - not: << parameters.ssh-file-location >>
      steps:
        - run:
            name: Validate tag
            command: |
              version=$(release validate -username << parameters.username >> -password << parameters.password >> -origin << parameters.origin >> -changelog << parameters.changelog-file-location >> -hash $CIRCLE_SHA1 -email << parameters.email >>) || $?
              echo $version >> version.txt
              cat version.txt
  - when:
      condition:
        and:
          - not: << parameters.provider >>
          - << parameters.ssh-file-location >>
      steps:
        - run:
            name: Validate tag
            command: |
              version=$(release validate -username << parameters.username >> -ssh << parameters.ssh-file-location >>  -password << parameters.password >> -origin << parameters.origin >> -changelog << parameters.changelog-file-location >> -hash $CIRCLE_SHA1 -email << parameters.email >>) || $?
              echo $version >> version.txt
              cat version.txt
  - persist_to_workspace:
      root: .
      paths:
        - version.txt
