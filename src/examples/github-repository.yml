description: >
  Example for use with a github repository, either using a job or a command
# Provide a use-case based example for using this orb.
# Everything in the `usage` section will be displayed in the orb registry.
# Comments are not retained.
usage:
  version: 2.1
  orbs:
    release: sanjp10/release@1.0.0
  workflows:
    main:
      jobs:
        - checkout
        - release/validate:
            username: << username for provider >>
            password: << password / access token for provider >>
            changelog-file-location: << location of changelog file in repository after checkout >>
            provider: github
            repo: << owner/repo of repository >>
            context: << context with username and password >>
        - create-tag
            context:
              - << context with username and password >>

  jobs:
    create-tag:
      executor: release/default
      steps:
        - checkout
        - release/create:
            username: << username for provider >>
            password: << password / access token for provider >>
            changelog-file-location: << location of changelog file in repository after checkout >>
            provider: github
            repo: << owner/repo of repository >>
